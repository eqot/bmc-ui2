<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>bmc-ui Demo</title>

  <script src="../platform/platform.js"></script>
  <link rel="import" href="bmc-ui2.html">
  <!-- <link rel="import" href="dist/bmc-ui2.html"> -->

  <script>
    jsonExample = '{"kp":["決算会社","流通パートナー","電話会社のパートナー"],"ka":["ソフトウェア開発"],"kr":["ソフトウェア開発","ソフトウェア"],"vp":["無料のインターネットテレビ電話","電話への格安通話 (SKYPEOUT)"],"cr":["マスカスタマイゼーション"],"ch":["SKYPE.COM","ヘッドセットメーカーとのパートナーシップ"],"cs":["世界中のウェブユーザー","電話へ通話したい人"],"co":["ソフトウェア開発","クレーム対応"],"rs":["無料","プリペイドもしくは定額の SKYPEOUT","ハードウェア売上"]}';

    function test() {
      element = document.querySelector('bmc-ui');
      json = JSON.stringify(element.value());
      console.log(json);
    }

    function test2() {
      element = document.querySelector('bmc-ui');
      data = JSON.parse(jsonExample);
      element.value(data);
    }

    function test3() {
      element = document.querySelector('bmc-ui');
      element.value(null);
    }
  </script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .container {
      height: 100%;

      display: flex;
      flex-direction: column;
    }

    bmc-ui {
      flex: 1;
    }
  </style>

</head>
<body unresolved>

  <div class="container">
    <div>
      <button onclick="test()">Test</button>
      <button onclick="test2()">Test2</button>
      <button onclick="test3()">Clear</button>
    </div>
    <bmc-ui content='{"kp":["決算会社","流通パートナー","電話会社のパートナー"],"ka":["ソフトウェア開発"],"kr":["ソフトウェア開発","ソフトウェア"],"vp":["無料のインターネットテレビ電話","電話への格安通話 (SKYPEOUT)"],"cr":["マスカスタマイゼーション"],"ch":["SKYPE.COM","ヘッドセットメーカーとのパートナーシップ"],"cs":["世界中のウェブユーザー","電話へ通話したい人"],"co":["ソフトウェア開発","クレーム対応"],"rs":["無料","プリペイドもしくは定額の SKYPEOUT","ハードウェア売上"]}'>
    </bmc-ui>
  </div>

</body>
</html>
