<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>bmc-ui Demo</title>

  <script src="../platform/platform.js"></script>
  <link rel="import" href="bmc-ui2.html">
  <!-- <link rel="import" href="dist/bmc-ui2.html"> -->

  <script>
    jsonExample = '{"kp":["asdf","sdg"],"ka":["dfs"],"kr":[],"vp":[],"cr":["asd"],"ch":[],"cs":[],"co":["gg"],"rs":["cc","dd"]}';

    function test() {
      element = document.querySelector('bmc-ui');
      json = JSON.stringify(element.value());
      console.log(json);
    }

    function test2() {
      element = document.querySelector('bmc-ui');
      data = JSON.parse(jsonExample);
      element.value(data);
    }

    function test3() {
      element = document.querySelector('bmc-ui');
      element.value(null);
    }
  </script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .container {
      height: 100%;

      display: flex;
      flex-direction: column;
    }

    bmc-ui {
      flex: 1;
    }
  </style>

</head>
<body unresolved>

  <div class="container">
    <div>
      <button onclick="test()">Test</button>
      <button onclick="test2()">Test2</button>
      <button onclick="test3()">Clear</button>
    </div>
    <bmc-ui></bmc-ui>
  </div>

</body>
</html>
